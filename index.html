<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/barlow/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="task__container">
      <div class="task__boxImg"></div>
      <div class="task__boxForm">
        <div class="form__container">
          <div class="form__titleH1">
            <h3>Get iintoo it today</h3>
            <p class="subtitle">
              There is no charge or obligation upon registration.
            </p>
          </div>
          <div class="form__socialButtons">
            <button class="form__socialButton facebook">
              Register with Facebook
            </button>
            <button class="form__socialButton linkedin">
              Register with Linkedin
            </button>
          </div>
          <div class="form__delimiterBox">
            <div class="form__delimiter">OR</div>
          </div>
          <div class="form__contactsBox">
            <div class="form__contactInputBox">
              <label for="form__contactEmail" class="form__contactLabel"
                >Email</label
              >
              <input
                id="form__contactEmail"
                type="email"
                class="form__contactInput"
              />
            </div>
            <div class="form__contactInputBox">
              <label for="form__contactPhone" class="form__contactLabel"
                >Phone</label
              >
              <input
                id="form__contactPhone"
                type="phone"
                class="form__contactInput"
              />
            </div>
          </div>
          <div class="form__titleInvestorBox">
            <h4>What type of investor are you?</h4>
            <p class="form__subtitleInvestor">
              Select the type of investor you are below.
            </p>
          </div>
          <div class="form__planRadioButtonsBox">
            <label class="form__planRadioButtonLabel">
              <input class="form__planRadioButton" type="radio" name="plan" />
              <span class="form__planRadioCheckMark"></span>
              Individual
            </label>
            <label class="form__planRadioButtonLabel">
              <input class="form__planRadioButton" type="radio" name="plan" />
              <span class="form__planRadioCheckMark"></span>
              Business
            </label>
            <label class="form__planRadioButtonLabel">
              <input class="form__planRadioButton" type="radio" name="plan" />
              <span class="form__planRadioCheckMark"></span>
              IRA
            </label>
            <label class="form__planRadioButtonLabel">
              <input class="form__planRadioButton" type="radio" name="plan" />
              <span class="form__planRadioCheckMark"></span>
              Trust
            </label>
          </div>
          <div class="form__agreementTextbox">
            <p class="form__agreementText">
              I am a natural person investing on my own behalf as a sole owner,
              joint tenant, or tenant in common.
            </p>
          </div>

          <div class="form__agreementChkbox">
            <label class="form__agreementChkboxLabel">
              <input class="form__agreementChk" type="checkbox" />
              <span class="form__agreementCheckMark"></span>
              I agree to the terms and receiving notification from oontoo
              <a href="#">View full terms</a>
            </label>
          </div>
          <button class="form__createButton">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
